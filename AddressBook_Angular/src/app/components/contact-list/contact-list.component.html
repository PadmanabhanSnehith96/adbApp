<div class="container mt-5">
  <div class="card-deck" >
    <div class="card" style="width:40%" *ngFor="let c of contacts">
      <img class="card-img-top" 
      
      [src]="c.gender=='MALE'?gentLogo:ladyLogo" />
      <div class="card-body">
        <h6 class="card-title">{{c.firstName}} {{c.lastName}}</h6>
        <p class="card-text">
          {{c.emailId}}
          <br /> {{c.mobileNumber}}
          <br />
        </p>
      </div>
    </div>
  </div>
</div>
